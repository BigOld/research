<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>发布订阅模式</title>
    </head>
    <body>
        <script>
            class Dep {
                constructor () {
                    this.subs = []
                }

                addSub(sub) {
                    if(sub && sub.update)
                    this.subs.push(sub)
                }

                notify() {
                    this.subs.forEach(sub => {
                        sub.update()
                    })
                }
            }

            class Watcher {
                constructor () {

                }

                update () {
                    console.log('watcher');
                }
            }

            let watcher = new Watcher

            let dep = new Dep

            dep.addSub(watcher)

            dep.notify()
        </script>
    </body>
</html>
